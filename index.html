<!-- index.html (Homepage) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container input, .login-container button {
            margin: 10px 0; /* Adds spacing between email, password, and button */
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Home</h2>
        <input type="email" placeholder="Email ID">
        <input type="password" placeholder="Password">
        <button onclick="location.href='shop.html'">Enter Shop</button>
        <p class="viral-text">Shop the Viral Skincare Products now!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
